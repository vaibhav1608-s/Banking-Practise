name: Banking Service CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout source code
        uses: actions/checkout@v3

      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      
      - name: Build Docker image
        run: |
          docker build -t vaibhavpractise/banking-service:${{ github.sha }} .
          docker tag vaibhavpractise/banking-service:${{ github.sha }} yourdockerhubusername/banking-service:latest

      
      - name: Push Docker image
        run: |
          docker push vaibhavpractise/banking-service:${{ github.sha }}
          docker push vaibhavpractise/banking-service:latest
